<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }
        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #333;
        }
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .card p {
            color: #666;
            line-height: 1.6;
        }
        .card ul {
            margin: 10px 0;
            padding-left: 20px;
            color: #666;
        }
        .card li {
            margin: 6px 0;
        }
        a {
            color: #1890ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Base Platform</h1>
    </div>
    <div class="content">
        <div class="card">
            <h2>欢迎使用 Base Platform</h2>
            <p>这是一个基于 FastAPI 的基础服务平台，提供以下功能：</p>
            <ul>
                <li><strong>配置管理</strong>：支持 YAML 配置文件和环境变量</li>
                <li><strong>模块系统</strong>：全局可调用的组件模块</li>
                <li><strong>插件系统</strong>：支持路由前后处理插件</li>
                <li><strong>后台服务</strong>：支持多种后台服务（jsonserv、数据源、计划任务等）</li>
                <li><strong>API 接口</strong>：提供丰富的 API 接口</li>
                <li><strong>Web 前端</strong>：支持 Markdown 和 HTML 页面</li>
            </ul>
        </div>
        <div class="card">
            <h2>快速链接</h2>
            <p>
                <a href="app/index.html">应用中心</a> |
                <a href="manager/index.html">配置管理</a> |
                <a href="manager/oauth2/index.html">OAuth2 配置</a> |
                <a href="manager/user/index.html">用户管理</a> |
                <a href="login/index.html">登录</a> |
                <a href="help/index.html">API 文档</a> |
                <a href="/openapi.json">OpenAPI Schema</a>
            </p>
        </div>
    </div>
</body>
</html>
