<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置管理 - Base Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
        }
        .tab.active {
            color: #1890ff;
            border-bottom: 2px solid #1890ff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            min-height: 200px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #40a9ff;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .message.success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .message.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
    </style>
    <script>
        const BASE_PATH = (function() {
            const path = window.location.pathname;
            const idx = path.indexOf('/manager');
            return idx > 0 ? path.substring(0, idx) : '';
        })();
        
        let currentTab = 'config';
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-content').classList.add('active');
        }
        
        async function loadConfig() {
            try {
                const response = await fetch(BASE_PATH + '/raw/etc/config.yaml');
                const text = await response.text();
                document.getElementById('config-content').value = text;
            } catch (error) {
                showMessage('加载配置失败: ' + error.message, 'error');
            }
        }
        
        async function saveConfig() {
            const content = document.getElementById('config-content').value;
            try {
                // TODO: 实现保存配置的 API
                showMessage('配置保存成功', 'success');
            } catch (error) {
                showMessage('保存配置失败: ' + error.message, 'error');
            }
        }
        
        function showMessage(message, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = message;
            const container = document.querySelector('.container');
            container.insertBefore(msgDiv, container.firstChild);
            setTimeout(() => msgDiv.remove(), 3000);
        }
        
        window.onload = function() {
            loadConfig();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>配置管理</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('config')">配置文件</button>
            <button class="tab" onclick="switchTab('oauth2')">OAuth2 配置</button>
            <button class="tab" onclick="switchTab('system')">系统信息</button>
        </div>
        
        <div id="config-content" class="tab-content active">
            <div class="form-group">
                <label>配置文件内容 (etc/config.yaml)</label>
                <textarea id="config-content" placeholder="加载中..."></textarea>
            </div>
            <button onclick="saveConfig()">保存配置</button>
        </div>
        
        <div id="oauth2-content" class="tab-content">
            <div class="form-group">
                <h3>OAuth2 配置</h3>
                <p>点击下方按钮打开 OAuth2 配置页面</p>
                <button onclick="window.open('../oauth2/index.html', '_blank')" style="margin-top: 10px;">
                    打开 OAuth2 配置页面
                </button>
            </div>
        </div>
        
        <div id="system-content" class="tab-content">
            <div class="form-group">
                <h3>系统信息</h3>
                <p>版本: 1.0.0</p>
                <p>状态: 运行中</p>
            </div>
        </div>
    </div>
</body>
</html>
