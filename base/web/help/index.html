<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 文档 - Base Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .api-item {
            margin-bottom: 30px;
            padding: 20px;
            background: #fafafa;
            border-radius: 4px;
        }
        .api-method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
            margin-right: 10px;
        }
        .method-get { background: #61affe; color: white; }
        .method-post { background: #49cc90; color: white; }
        .method-put { background: #fca130; color: white; }
        .method-delete { background: #f93e3e; color: white; }
        .api-path {
            font-family: monospace;
            font-size: 16px;
            color: #333;
        }
        .api-desc {
            margin-top: 10px;
            color: #666;
        }
        .api-params {
            margin-top: 15px;
        }
        .param-item {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-left: 3px solid #1890ff;
        }
        .param-name {
            font-family: monospace;
            font-weight: 600;
            color: #1890ff;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
    <script>
        const BASE_PATH = (function() {
            const path = window.location.pathname;
            const idx = path.indexOf('/index.html');
            return idx > 0 ? path.substring(0, idx) : '';
        })();
        
        async function loadOpenAPI() {
            try {
                const response = await fetch(BASE_PATH + '/../../openapi.json');
                const data = await response.json();
                renderAPI(data);
            } catch (error) {
                document.getElementById('api-list').innerHTML = 
                    '<p>加载 API 文档失败: ' + error.message + '</p>';
            }
        }
        
        function renderAPI(openapi) {
            const container = document.getElementById('api-list');
            const paths = openapi.paths || {};
            
            for (const [path, methods] of Object.entries(paths)) {
                for (const [method, details] of Object.entries(methods)) {
                    const apiItem = document.createElement('div');
                    apiItem.className = 'api-item';
                    
                    const methodClass = `method-${method.toLowerCase()}`;
                    apiItem.innerHTML = `
                        <div>
                            <span class="api-method ${methodClass}">${method.toUpperCase()}</span>
                            <span class="api-path">${path}</span>
                        </div>
                        <div class="api-desc">${details.summary || details.description || ''}</div>
                    `;
                    
                    container.appendChild(apiItem);
                }
            }
        }
        
        window.onload = function() {
            loadOpenAPI();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>API 文档</h1>
        <div id="api-list">
            <p>加载中...</p>
        </div>
    </div>
</body>
</html>
