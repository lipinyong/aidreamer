app:
  name: FastAPI Base Platform
  version: 1.0.0
  debug: false

server:
  host: 0.0.0.0
  port: 5000
  reload: false

security:
  secret_key: ${SECRET_KEY}
  algorithm: HS256
  access_token_expire_minutes: 30
  api_auth_enabled: false
  system_tokens:
  - token: system-token-12345
    description: 系统级 Token，用于脚本调用

logging:
  level: INFO
  format: json
  file: logs/app.log
  max_bytes: 10485760
  backup_count: 5

session:
  storage_type: file
  storage_path: etc/sessions
  expire_minutes: 1440

default_files:
- index.html
- index.md
- index.py
- README.md

oauth2:
  enabled: true
  server:
    host: dev.gvsun.com
    protocol: HTTPS
    authorize_path: /uaa/oauth/authorize
    token_path: /uaa/oauth/token
    resource_path: /oauth/v2/resource
    userinfo_path: /uaa/user/me
  client:
    client_id: acme
    client_secret: acmesecret
    callback_url: http://192.168.1.15:5000/api/login/oauth2
    logout_callback_url: ''
  login:
    button_text: OAuth2 登录
  admin:
    oauth2_protocol: HTTPS
    oauth2_userinfo_path: /uaa/user/me

upload:
  max_size: 10485760
  allowed_extensions:
  - .jpg
  - .jpeg
  - .png
  - .gif
  - .pdf
  - .txt
  - .md
jsonserv:
  enabled: true
  data_path: etc/data
  auto_reload: true
  exclude_resources:  # 排除用户数据，由用户管理模块专控
  - users